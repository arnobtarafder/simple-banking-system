<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Village Bank</title>
    <!-- logo -->
    <link rel="shortcut icon" href="https://media.glassdoor.com/sqll/33871/village-bank-and-trust-squarelogo-1448005935132.png" type="image/x-icon">
     <!-- tailwind cdn link  -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <button id="Color" class="bg-green-700 px-4 py-2 mt-2 text-white font-medium">Color</button>
        <h1 class="text-5xl text-center mt-1">Welcome To,</h1>
        <h1 class="text-5xl text-center mt-0" id="Village">The Village Bank</h1>
    <h1 class="text-5xl text-center mt-16">Lets play with <span class="font-semibold text-emerald-400">moooooooooney</span>!!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- Balance and Transaction -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl" id="deposit-totals">$<span id="deposit-total">0</span></h4>
                </div>
                
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 id="withdraw-totals" class="text-4xl">$<span id="withdraw-total">0</span></h4>
                </div>
                
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 id="balance-totals" class="text-4xl">$<span id="balance-total">0</span></h4>
                </div>
            </div>
        </section>

        <!---- Deposit  ---->
        <section>
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-indigo-100 p-8 rounded mt-8">
                <h3 class="text-3xl mb-5">Please Deposit</h3>
                <div>
                    <input id="deposit-input" class="border block border-gray-400 rounded w-3/4 mb-2 px-2" type="text" placeholder="$ amount you want to deposit">
                    
                    <button id="deposit-submit" class="bg-green-700 px-4 py-2 mt-2 rounded text-white font-medium">Deposit</button>
                </div>
            </div>
        <!---- withdraw  ---->
            <div class="bg-orange-100 p-8 rounded mt-8">
                <h3 class="text-3xl mb-5">Please Withdraw</h3>
                <div>
                    <input id="withdraw-input" class="border block border-gray-400 rounded w-3/4 mb-2 mt-4 px-2" type="text" placeholder="$ amount you want to deposit">
                    
                    <button id="withdraw-submit" class="bg-green-700 px-4 py-2 mt-2 rounded text-white font-medium">Withdraw</button>
                </div>
            </div>
        </div>
        </section>
        <!-- <button id="special-button">Change</button> -->
    </main>

 
    <!-- javascript script link -->
    <script src="banking-shortcut.js"></script>
    <script src="banking2.js"></script>
    <!-- <script src="login.js"></script> -->
</body>
</html>
