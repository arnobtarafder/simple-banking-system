<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Vilage Bank</title>
    <!-- logo -->
    <link rel="shortcut icon" href="https://media.glassdoor.com/sqll/33871/village-bank-and-trust-squarelogo-1448005935132.png" type="image/x-icon">
    <!-- tailwind cdn link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <button id="Color" class="bg-sky-300 rounded px-4 py-2 mt-2 text-white font-medium">Color</button>
        <!-- <h1 class="text-5xl text-center mt-16">Come To Bank and be 
        <span class="font-semibold text-sky-600">rich easily!!!</span></h1> -->

        <h1 class="text-5xl text-center mt-16">Welcome to <span class="font-semibold text-sky-400">The Village Bank!!</span></h1>
        <h1 class="text-5xl text-center mt-1 mb-16">Login Page</h1>
    </header>

    <main>
        <section class="bg-green-100 rounded w-3/4 mx-auto mt-8">
            <h3 class="text-2xl mb-4 pt-10 pl-14">Please login</h3>
            <div action="" class="">
                    <input id="user-email" class="border block border-gray-400 rounded w-3/4 mb-4 px-2 ml-10" type="text" placeholder="your email">
                
                    <input id="user-password" class="border-2 block border-gray-400 rounded w-3/4 mb-4 px-2 ml-10" type="password" placeholder="password" name="">
                    
                    <button id="login-submit" class="bg-green-700 px-4 py-1 mt-2 rounded text-white font-medium ml-10 mb-16">Submit</button>
            </div>
        </section>
    </main>


    <script src="login.js"></script>
    <!-- <script src="banking.js"></script> -->
</body>
</html>
